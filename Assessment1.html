<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

.input-container {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  width: 100%;
  margin-bottom: 15px;
  float: right;
  }

.icon {
  padding: 10px;
  background:gray;
  color: white;
  min-width: 50px;
  text-align: center;
}

.input-field {
  width: 100%;
  padding: 10px;
  outline: none;
}



.content{
    position: relative;

}
form{
    max-width:60%;margin:auto
}
table{
    width: 60%;
    margin: auto;
    background-color: lightgray;
}
.subclass{
   text-align: center; width: 100%;
}

</style>

</head>
<body>

<form onsubmit="myFunction()">
    <table>
        <tbody>
            <tr>
                <td class="content">
                    Firstname
                </td>
                <td>
                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input class="input-field" type="text" placeholder="Username" name="usrnm" required>
                      </div>

                </td>
            </tr>

            <tr>
                <td class="content" >
                    Address Line1
                </td>
                <td>
                    <div class="input-container">
                        <i class="fa fa-address-book icon"></i>
                        <input class="input-field" type="text" placeholder="Address Line1" name="add1" required>
                      </div>

                </td>
            </tr>
            <tr>
                <td class="content" >
                    Address Line2
                </td>
                <td>
                    <div class="input-container">
                        <i class="fa fa-address-book icon"></i>
                        <input class="input-field" type="text" placeholder="Address Line2" name="add2" required>
                      </div>

                </td>
            </tr>

            <tr>
                <td class="content" >
                    City
                </td>
                <td>
                    <div class="input-container">
                        <i class="fa fa-building-o icon"></i>
                        <input class="input-field" type="text" placeholder="City" name="city" required>
                      </div>

                </td>
            </tr>

            <tr>
                <td class="content" >
                    State/Province/Region
                </td>
                <td>
                    <div class="input-container">
                        <i class="fa fa-map-marker icon"></i>
                        <input class="input-field" type="text" placeholder="State/Province/Region" name="State" required>
                      </div>

                </td>
            </tr>

            <tr>
                <td class="content" >
                    Postal Code/ZIP
                </td>
                <td>
                    <div class="input-container">
                        <i class="fa fa-map-marker icon"></i>
                        <input class="input-field" type="number" placeholder="Postal Code/ZIP" name="zip" required>
                      </div>

                </td>
            </tr>

            <tr>
                <td class="content" >
                    Country
                </td>
                <td>
                    <div class="input-container selectwidth">
                        <i class="fa fa-map-o icon"></i>
                        <select class="input-field" id="country" name="country" aria-placeholder="Afganistan" required>
                            <option value="AF">Afganistan</option>
                            <option value="IND">India</option>
                            <option value="PAK">Pakistan</option>
                          </select>
                      </div>

                </td>
            </tr>
            <tr>
                <td class="content">
                    Email
                </td>
                <td>
                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input class="input-field" type="email" placeholder="Email" name="email" required>
                      </div>

                </td>
            </tr>
            <tr>
                <td class="content">
                    Phone Number
                </td>
                <td>
                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input class="input-field" type="number" placeholder="PhoneNumber" name="Phn" required>
                      </div>

                </td>
            </tr>
            <tr>
                <td  colspan ="2" class="subclass">
                    <input type="submit" name="submit" placeholder="Submit">

                </td>
         

            </tr>
            

        </tbody>
    </table>


  </form>

  <script>
    function myFunction(){
        alert("thank you");
    }
  </script>  

</body>
</html>
